<body>

  <!-- Chart: Events per Month -->

  <!-- CSV Link -->

      <a target="_blank" href="csv/KPI_Robin_EventsPerMonth.csv"><font size="2">Download CSV</font></a>

  <hr width="65%">
  <div class="chart">
      <font size="2">The following is a list of Events (US Server) that have started in the past 4 months. </font>
  </div>

  <!-- Tabular Data: Event-Level Aggregates -->
  <div id="agg" class="chart" width='100%' style="float: center">
  <script type="text/javascript"charset="utf-8">
      d3.text("csv/List_Robin_EventList_US.csv", function(data) {
          var parsedCSV = d3.csv.parseRows(data);

          var container = d3.select("body").append("table");

          // Header
          container.append("thead")
                   .append("tr")
                   .selectAll("th")
                   .data(parsedCSV[0])
                   .enter().append("th")
                   .text(function(d) {
                      return d;
                   });

          // Table Data
          container.append("tbody")
                   .selectAll("tr").data(parsedCSV.slice(1))
                   .enter().append("tr")
                   .selectAll("td")
                   .data(function(d){return d;})
                   .enter().append("td")
                   .text(function(d){return d;})

      });
  </script>
  </div>

  <!-- CSV Link -->
  <div class="chart">
      <a target="_blank" href="csv/List_Robin_EventList_US.csv"><font size="2">Download CSV of below list.</font></a>
  </div>
